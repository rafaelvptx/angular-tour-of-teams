<!-- Affichage HTML de la page équipe -->
<h3>Séléctionner une équipe</h3>

<div class="grid grid-pad">
    <a *ngFor="let team of teams"
       [class.selected]="team === selectedTeam"
       (click)="onSelectTeam(team)"
       class="col-0-4">


        <div class=" ">
            <img [src] ="'../assets/equipes/'+team.name +'.png'" width = "48px" opacity="0">
            <!--  <h4>{{team.name}}</h4>"-->

         </div>
     </a>
 </div>
 <br><br><br>
 <!-- Affichage HTML de la page journée   [ngStyle]="{ 'background-image': 'url(../assets/equipes/PSG.png)'}"-->
<h3>Séléctionner une journée</h3>

<!-- Déroulement et affichages des journées de la classe "day" -->
<div class="grid grid-pad">
  <a *ngFor="let day of days"
     [class.selected]="day === selectedDay"
     (click)="onSelect(day)"
     class="col-0-4">
    <div class="module days">
      <h4>{{day.name}}</h4>
    </div>
  </a>
  <br/><br/><br/><br/>
<br><br><br><br><br><br><br><br><br>

<!-- Bouton retour -->
<button (click)="goBack()" class="myButton">Retour</button>
