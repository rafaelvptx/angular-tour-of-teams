<!-- Affichage HTML de la page Matchs -->
<h3>Statistiques et résultats des Matchs</h3>

<!-- Déroulement et affichages des matchs de la classe "match" -->
<div class="datagrid" ><table>
  <thead><tr><th>Equipe domicile</th><th>% de winrate domicile</th><th>Score domicile</th><th>Score exterieur</th><th>% de winrate exterieur</th><th>Equipe exterieur</th></tr></thead>


  <tr><td>
  <a  *ngFor="let match of matchs"
      [class.selected]="match === selectedMatch"
      (click)="onSelect(match)">
        <span class="badge" ><br>
           {{match.nomEquipeHome}}
        </span>
  </a></td>

    <td width= 15%>
      <a  *ngFor="let match of matchs"
          [class.selected]="match === selectedMatch"
          (click)="onSelect(match)">
        <span class="badge"><br>
       {{match.chanceWinHome | number:0}}
        </span>
      </a>
    </td>


    <td width= 10%>
      <a  *ngFor="let match of matchs"
          [class.selected]="match === selectedMatch"
          (click)="onSelect(match)">
        <span class="badge"><br>
           {{match.scoreHome}}
        </span>
      </a>
    </td>


    <td width= 10%>
      <a  *ngFor="let match of matchs"
          [class.selected]="match === selectedMatch"
          (click)="onSelect(match)">
        <span class="badge"><br>
          {{match.scoreAway}}
        </span>
      </a>
    </td>


    <td width= 15%>
      <a  *ngFor="let match of matchs"
          [class.selected]="match === selectedMatch"
          (click)="onSelect(match)">
        <span class="badge"><br>
{{match.chanceWinAway  | number:0}}
        </span>
      </a>
    </td>


    <td >
      <a  *ngFor="let match of matchs"
          [class.selected]="match === selectedMatch"
          (click)="onSelect(match)">
        <span class="badge"><br>
            {{match.equipeAway}}
        </span>
      </a>
    </td>

  </tr>
  </tbody>
</table></div>


<button (click)="goBack()" class="myButton">Retour</button>
