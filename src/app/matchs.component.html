<h3>Statistiques et r√©sultats des Matchs</h3>
<ul class="matchs">
    <li *ngFor="let match of matchs"
        [class.selected]="match === selectedMatch"
        (click)="onSelect(match)">
        <span class="badge">
            {{match.nomEquipeHome}} {{match.scoreHome}} {{match.chanceWinHome}} - {{match.chanceWinAway}} {{match.scoreAway}} {{match.equipeAway}}
        </span>
    </li>
    <button (click)="goBack()">Back</button>
</ul>
