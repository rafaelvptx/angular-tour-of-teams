<h2>Matchs:</h2>
<ul class="matchs">
    <li *ngFor="let match of matchs"
        [class.selected]="match === selectedMatch"
        (click)="onSelect(match)">
        <span class="badge">{{match.teamDom}} {{match.pDom}}% - {{match.pExt}}% {{match.teamExt}}
            <br/> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;{{match.res}}
        </span>
    </li>
    <button (click)="goBack()">Back</button>
</ul>
