<!-- Affichage HTML de la page saison -->
<h3>Sélectionner la saison</h3>

<!-- Déroulement et affichages des saisons de la classe "seasons" -->
<div class="grid grid-pad">
    <a *ngFor="let season of seasons"
       [class.selected]="season === selectedSeason"
       (click)="onSelect(season)"
       class="col-0-4">
        <div class="module season">
            <h4>{{season.name}}</h4>
        </div>
    </a>
</div>
<br/><br/><br/><br/><br/><br/>

<!-- Bouton retour -->
<button (click)="goBack()" class="myButton">Retour</button>
